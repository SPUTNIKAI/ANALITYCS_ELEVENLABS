<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вход в систему — Администрирование</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin: 0 0 8px 0;
    }

    .login-header p {
      color: #6b7280;
      margin: 0;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      background: white;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-button {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-button:hover {
      background: #2563eb;
    }

    .login-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #fecaca;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Вход в систему</h1>
      <p>Введите учетные данные для доступа к администрированию</p>
    </div>

    <div id="errorMessage" class="error-message hidden">
      Неверное имя пользователя или пароль. Попробуйте еще раз.
    </div>

    <form id="loginForm" method="POST" action="/login">
      <input type="hidden" name="returnTo" id="returnTo" value="">

      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-button" id="loginButton">
        Войти
      </button>
    </form>
  </div>

  <script>
    // Get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Initialize form
    document.addEventListener('DOMContentLoaded', function() {
      const errorParam = getUrlParameter('error');
      const returnToParam = getUrlParameter('returnTo');

      // Show error message if login failed
      if (errorParam === '1') {
        document.getElementById('errorMessage').classList.remove('hidden');
      }

      // Set return URL
      if (returnToParam) {
        document.getElementById('returnTo').value = returnToParam;
      }

      // Form submission handling
      const form = document.getElementById('loginForm');
      const button = document.getElementById('loginButton');

      form.addEventListener('submit', function(e) {
        button.disabled = true;
        button.textContent = 'Вход...';

        // Form will submit normally, no need to prevent default
      });

      // Auto-focus username field
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
